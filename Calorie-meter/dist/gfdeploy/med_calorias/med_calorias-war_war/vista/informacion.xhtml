<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/leerdatos.xhtml">

            <ui:define name="top">
                <h1><h:outputText value="Informacion del Usuario"/></h1>
                <h:form>
                    <h:commandButton action="informacion.xhtml" value="Ver informacion"></h:commandButton>
                    <h:commandButton action="registrar_medidas.xhtml" value="Registrar datos "></h:commandButton>
                    <h:commandButton action="cal_indices.xhtml" value="Calculo de indices"></h:commandButton>
                    <h:commandButton action="cal_calorias.xhtml" value="Calcular calorias"></h:commandButton>
                    <h:commandButton action="estima_calorias.xhtml" value="Estimacion calorias"></h:commandButton>
                    <h:commandButton action="menu.xhtml" value="Menu Principal"></h:commandButton>
                </h:form>
            </ui:define>

            <ui:define name="content">
                
                <h:form>
                    <h1><h:outputText value="Datos del Usuario"></h:outputText></h1>
                    <h:panelGrid columns="2">
                        <h:outputText value="Nombre"></h:outputText>
                        <h:outputText value="#{Acceso.nombreU}"></h:outputText>
                        <h:outputText value="Estatura"></h:outputText>
                        <h:outputText value="#{Acceso.estatura}"></h:outputText>
                        <h:outputText value="Fecha Nacimiento"></h:outputText>
                        <h:outputText value="#{Acceso.fechaN}"></h:outputText>
                        <h:outputText value="Sexo"></h:outputText>
                        <h:outputText value="#{Acceso.sexo}"></h:outputText>
                    </h:panelGrid>
                </h:form>
                <br/><br/>
                <h:form>
                    <h1><h:outputText value="Indices del Usuario"></h:outputText></h1>
                    <h:panelGrid columns="2">
                        <h:outputText value="Fecha del calculo"></h:outputText>
                        <h:outputText value="#{Acceso.fechaBusqueda}"></h:outputText>
                        <h:outputText value="IMC"></h:outputText>
                        <h:outputText value="#{Acceso.IMC}"></h:outputText>
                        <h:outputText value="RESULTADO IMC"></h:outputText>
                        <h:outputText value="#{Acceso.mensaje1}"></h:outputText>
                        <h:outputText value="ICC"></h:outputText>
                        <h:outputText value="#{Acceso.ICC}"></h:outputText>
                        <h:outputText value="RESULTADO ICC"></h:outputText>
                        <h:outputText value="#{Acceso.mensaje2}"></h:outputText>
                        <h:outputText value="CALORIAS NECESARIAS POR DIA"></h:outputText>
                        <h:outputText value="#{Acceso.TMB}"></h:outputText>
                    </h:panelGrid>
                </h:form>
                <br/><br/>
                
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Menu del Usuario"></h:outputText></h1>
                        <h:dataTable value="#{Estimacion.list_desayuno}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Desayuno"/>
                                </f:facet>
                                <h:outputText value="#{item}"/>
                            </h:column>
                        </h:dataTable>
                        
                        <h:dataTable value="#{Estimacion.list_colacionM}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Colacion Matutina"/>
                                </f:facet>
                                <h:outputText value="#{item}"/>
                            </h:column>
                        </h:dataTable>
                        
                        <h:dataTable value="#{Estimacion.list_comida}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Comida"/>
                                </f:facet>
                                <h:outputText value="#{item}"/>
                            </h:column>
                        </h:dataTable>
                        
                        <h:dataTable value="#{Estimacion.list_colacionT}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Colacion Tarde"/>
                                </f:facet>
                                <h:outputText value="#{item}"/>
                            </h:column>
                        </h:dataTable>
                        
                        <h:dataTable value="#{Estimacion.list_cena}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cena"/>
                                </f:facet>
                                <h:outputText value="#{item}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
                
            </ui:define>

            <ui:define name="bottom">
                Torres Velasco Alvaro Eduardo
            </ui:define>

        </ui:composition>

    </body>
</html>
