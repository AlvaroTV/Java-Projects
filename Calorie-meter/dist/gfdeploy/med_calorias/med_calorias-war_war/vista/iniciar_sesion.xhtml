<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <body>

            <ui:define name="top">
                <h2><h:outputText value="Autenticarse"/></h2>
            </ui:define>

                    <h:form>
                        <h1><h:outputText value="Iniciar Sesión"/></h1>

                            <h:outputLabel value="Nombre:" for="nombre" />

                        </h:panelGrid>
                        <h:commandButton value="Iniciar Sesión" action="#{Acceso.autenticarse()}"></h:commandButton>
                        <br></br>
                        <br></br>
                        <h:commandButton action="index.xhtml" value="Regresar al inicio"></h:commandButton>         
                        <br></br>
                        <br></br>
                        <h:outputLabel>"${Acceso.validacion}"</h:outputLabel>
                    </h:form>
                </f:view>
            </ui:define>

            <ui:define name="bottom">
                Torres Velasco Alvaro Eduardo
            </ui:define>

        </ui:composition>

    </body>
