<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/leerdatos.xhtml">

            <ui:define name="top">
                <h1><h:outputText value="Registrar Medidas"/></h1>
                <h:form>
                    <h:commandButton action="informacion.xhtml" value="Ver informacion"></h:commandButton>
                    <h:commandButton action="registrar_medidas.xhtml" value="Registrar datos "></h:commandButton>
                    <h:commandButton action="cal_indices.xhtml" value="Calculo de indices"></h:commandButton>
                    <h:commandButton action="cal_calorias.xhtml" value="Calcular calorias"></h:commandButton>
                    <h:commandButton action="estima_calorias.xhtml" value="Estimacion calorias"></h:commandButton>
                    <h:commandButton action="menu.xhtml" value="Menu Principal"></h:commandButton>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h2><h:outputText value="Datos:"></h:outputText></h2>
                <f:view>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Fecha:" for="fecha" />
                            <h:inputText id="fecha" value="#{Acceso.medidas.fecha}" title="Fecha" >
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:inputText>
                            <h:outputLabel value="Peso(kg):" for="peso" />
                            <h:inputText id="peso" value="#{Acceso.medidas.peso}" title="Peso" />
                            <h:outputLabel value="Cintura(cm):" for="cintura" />
                            <h:inputText id="cintura" value="#{Acceso.medidas.cintura}" title="Cintura" />
                            <h:outputLabel value="Cadera(cm):" for="cadera" />
                            <h:inputText id="cadera" value="#{Acceso.medidas.cadera}" title="Cadera" />
                        </h:panelGrid>
                        <br/><br/>
                        <h:commandButton value="Guardar" actionListener="#{Acceso.registrarMedidas()}"></h:commandButton>
                    </h:form>
                </f:view>
            </ui:define>

            <ui:define name="bottom">
                Torres Velasco Alvaro Eduardo
            </ui:define>

        </ui:composition>

    </body>
</html>
