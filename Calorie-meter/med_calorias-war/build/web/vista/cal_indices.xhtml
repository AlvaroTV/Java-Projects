<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/leerdatos.xhtml">

            <ui:define name="top">
                <h1><h:outputText value="Calculo Indices"/></h1>
                <h:form>
                    <h:commandButton action="informacion.xhtml" value="Ver informacion"></h:commandButton>
                    <h:commandButton action="registrar_medidas.xhtml" value="Registrar datos "></h:commandButton>
                    <h:commandButton action="cal_indices.xhtml" value="Calculo de indices"></h:commandButton>
                    <h:commandButton action="cal_calorias.xhtml" value="Calcular calorias"></h:commandButton>
                    <h:commandButton action="estima_calorias.xhtml" value="Estimacion calorias"></h:commandButton>
                    <h:commandButton action="menu.xhtml" value="Menu Principal"></h:commandButton>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h1><h:outputText value="Usuario"></h:outputText></h1>
                    <h:panelGrid columns="2">
                        <h:outputText value="Nombre"></h:outputText>
                        <h:outputText value="#{Acceso.nombreU}"></h:outputText>
                        <h:outputText value="Estatura"></h:outputText>
                        <h:outputText value="#{Acceso.estatura}"></h:outputText>
                        <h:outputText value="Fecha"></h:outputText>
                        <h:outputText value="#{Acceso.fechaN}"></h:outputText>
                        <h:outputText value="Sexo"></h:outputText>
                        <h:outputText value="#{Acceso.sexo}"></h:outputText>
                    </h:panelGrid>
                </h:form>
                <br/><br/>
                
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Datos antropometricos"/></h1>
                        <h:dataTable value="#{Acceso.listaDantropById}" var="item" style="text-align:center;">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Iddant"/>
                                </f:facet>
                                <h:outputText value="#{item.iddant}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha"/>
                                </f:facet>
                                <h:outputText value="#{item.fecha}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Peso"/>
                                </f:facet>
                                <h:outputText value="#{item.peso}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cintura"/>
                                </f:facet>
                                <h:outputText value="#{item.cintura}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Cadera"/>
                                </f:facet>
                                <h:outputText value="#{item.cadera}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id Usuario"/>
                                </f:facet>
                                <h:outputText value="#{item.usuario.idusu}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
                
                <h:form>
                    <h:outputLabel value="#{Acceso.nombreU} seleccion:" for="nivel"></h:outputLabel>
                    <h:selectOneMenu id="nivel" value="#{Acceso.fechaBusqueda}" title="fecha">
                        <f:selectItems value="#{Acceso.listaFechas}" var="level" itemLabel="#{level}" itemValue="#{level}"></f:selectItems>
                    </h:selectOneMenu>
                    <h:commandButton action="#{Acceso.calcularIndice()}" value="Calcular"></h:commandButton>
                </h:form>
                
                <br/>
                <h3><h:outputText value="IMC: #{Acceso.IMC}"></h:outputText></h3>
                <h3><h:outputText value="RESULTADO IMC: #{Acceso.mensaje1}"></h:outputText></h3>
                <br/>
                <h3><h:outputText value="ICC: #{Acceso.ICC}"></h:outputText></h3>
                <h3><h:outputText value="RESULTADO ICC: #{Acceso.mensaje2}"></h:outputText></h3>
                
            </ui:define>

            <ui:define name="bottom">
                Torres Velasco Alvaro Eduardo
            </ui:define>

        </ui:composition>

    </body>
</html>
