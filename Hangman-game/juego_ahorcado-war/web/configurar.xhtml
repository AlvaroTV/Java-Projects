<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Configuracion del juego</title>
    </h:head>
    <h:body>
        <center>
            <h2><h:outputText value="CONFIGURACION DEL JUEGO"/></h2>
            <f:view>
                <h:form>
                <h3><h:outputText value="Bienvenido"/></h3>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Tipo:" for="tipo" />
                    <h:selectOneMenu id="tipo" value="#{ahorcado.idTP}" title="Tipo">
                        <f:selectItems value="#{ahorcado.lista_t()}" var="oTipo" itemLabel="#{oTipo.descripcion}" itemValue="#{oTipo.idtipos}"></f:selectItems>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="Nivel:" for="nivel" />
                    <h:selectOneMenu id="nivel" value="#{ahorcado.nivel}" title="Nivel">
                        <f:selectItems value="#{ahorcado.niveles()}" var="vnivel" itemLabel="#{vnivel.desc}" itemValue="#{vnivel.gnivel}"></f:selectItems>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="Numero Intentos Permitidos:" for="intentos" />
                    <h:inputText id="intentos" value="#{ahorcado.intentos}" title="Intentos" />
                    
                </h:panelGrid>
                <br/>
                <h:commandButton value="Jugar" action="jugar.xhtml" actionListener="#{ahorcado.guardaConfiguracion()}"></h:commandButton>
            </h:form>
            </f:view>
        </center>
    </h:body>
</html>
