<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Palabra</title>
    </h:head>
    <h:body>
        <center>
        <f:view>
            <h:form>
                <h3><h:outputText value="Agregar Palabra"/></h3>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Palabra:" for="palabra" />
                    <h:inputText id="palabra" value="#{ahorcado.palabras.palabra}" title="Palabra" />
                    
                    <h:outputLabel value="Nivel:" for="nivel" />
                    <h:selectOneMenu id="nivel" value="#{ahorcado.palabras.nivel}" title="Nivel">
                        <f:selectItems value="#{ahorcado.niveles()}" var="vnivel" itemLabel="#{vnivel.desc}" itemValue="#{vnivel.gnivel}"></f:selectItems>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="Tipo:" for="tipo" />
                    <h:selectOneMenu id="tipo" value="#{ahorcado.idTP}" title="Tipo">
                        <f:selectItems value="#{ahorcado.lista_t()}" var="oTipo" itemLabel="#{oTipo.descripcion}" itemValue="#{oTipo.idtipos}"></f:selectItems>
                    </h:selectOneMenu>
                    
                </h:panelGrid>
                <h:commandButton value="Agregar" actionListener="#{ahorcado.guardarPalabra()}"></h:commandButton>
            </h:form>
            
            <h:form>
                <h1><h:outputText value="Palabras"/></h1>
                <h:dataTable value="#{ahorcado.lista_p()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idpalabra"/>
                        </f:facet>
                        <h:outputText value="#{item.idpalabra}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Palabra"/>
                        </f:facet>
                        <h:outputText value="#{item.palabra}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nivel"/>
                        </f:facet>
                        <h:outputText value="#{item.nivel}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo"/>
                        </f:facet>
                        <h:outputText value="#{item.tipo.descripcion}"/>
                    </h:column>
                </h:dataTable>
                
                <br/>
                <h:commandButton value="Ir a Inicio" action="index.xhtml"></h:commandButton>
            </h:form>
            
        </f:view>
        </center>
    </h:body>
</html>
